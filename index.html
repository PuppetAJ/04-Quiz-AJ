<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz!</title>
</head>

<body>
    <!-- Header section -->
    <header>

        <a class = "hs"> View high scores </a>

        <h1 id = "timer"> Time : N/A </h1>
        
    </header>

    <!-- Main body content -->
    <main id= "content" >

        <!-- Flex wrapper -->
        <section id = "wrapper">

            <!-- Container for start screen elements (for reference in JS) -->
            <section id = "start">
                <h2>Coding Quiz Challenge!</h2>

                <div class= "welcome">
                    <p> 
                        Try to answer the following code-related questions within the time limit.<br/>
                        Keep in mind that incorrect answers will penalize your score/time <br/>by ten seconds!
                    </p>
                </div>

                <div class = "welcome">
                    <button id="quizStart">Start Quiz</button>
                </div>
            </section>

        </section>
    </main>
    
    <!-- JS script link -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
